{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div id="attraction-select" class="panel-body">
          <div>
            <h4>Hotels</h4>
            <select>
              {% for hotel in all_hotels %}
              <option value="{{ hotel._id.toString() }}">{{ hotel.name }}</option>
              {% endfor %}
            </select>
            <button data-type="hotels" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select>
              {% for restaurant in all_restaurants %}
              <option value="{{ restaurant._id.toString() }}">{{ restaurant.name }}</option>
              {% endfor %}
            </select>
            <button data-type="restaurants" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select>
              {% for activity in all_activities %}
              <option value="{{ activity._id.toString() }}">{{ activity.name }}</option>
              {% endfor %}
            </select>
            <button data-type="activities" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day 1</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div id="day-select" class="day-buttons">
            <button class="btn btn-circle day-btn current-day">1</button>
          </div>
        </div>
        <div id="itinerary" class="panel-body">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group" data-type="hotels">
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group" data-type="restaurants">
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group" data-type="activities">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  {% autoescape false %}
  var all_hotels = {{ all_hotels | json }};
  var all_restaurants = {{ all_restaurants | json }};
  var all_activities = {{ all_activities | json }};
  {% endautoescape %}
</script>
{% endblock %}
